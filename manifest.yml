display_information:
  name: nico
features:
  bot_user:
    display_name: nico
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - app_mentions:read
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
